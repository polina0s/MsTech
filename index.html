!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BLOSSOM</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header" id="header">
            <div class="header-inner">
                <div class="logo">BLOOM</div>
                <nav class="nav">
                    <a href="#">BOUQUETS</a>
                    <a href="#">PLANTS</a>

        </header>

        <section class="hero">
            <div class="hero-content">
              <h1>Fresh flowers<br>delivered to your door</h1>
              <p class="subtitle">Brighten your day with hand-picked blooms for every occasion</p>
        
              <ul class="benefits">
                <li><span class="benefits-span">✓</span>&nbsp;Up to&nbsp;<span class="benefits-span">$10,000</span>&nbsp;savings on bulk floral events</li>

                <li><span class="benefits-span">✓</span>&nbsp;Up to &nbsp;<span>17%</span>&nbsp;discount on seasonal bouquets</li>
              </ul>
        
              <form class="hero-order-form">
                <button type="submit">ORDER</button>
              </form>
            </div>
        
            <div class="hero-image-container">
              <img class="hero-image" src="assets/images/bouquet.jpg" alt="Bouquet" />
            </div>
          </section>

        <script src="script.js"></script>
